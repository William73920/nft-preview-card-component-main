<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->


        <link
        rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <!-- my styles -->
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | NFT preview card component</title>


    </head>
    <body>


        <main class="nft">
            <div class="card__img">
                <div class="overlay"></div>

                <img class="view" src="./images/icon-view.svg" alt="">


                <img src="./images/image-equilibrium.jpg" alt="">
            </div>
            <div class="nft__content">
                <h1 class="nft__heading">
                    Equilibrium #3429</h1>
                <p class="nft__sub">
                    Our Equilibrium collection promotes balance and calm.</p>

                <div class="nft__price">
                    <p class="price">
                        <img src="./images/icon-ethereum.svg" alt="">
                        0.041 ETH</p>
                    <p class="days">
                        <img src="./images/icon-clock.svg" alt="">3 days left
                    </p>
                </div>
                <hr>
                <div class="nft__profile">
                    <img src="./images/image-avatar.png" alt="">
                    <p class="name">
                        Creation of
                        <span>Jules Wyvern</span>
                    </p>
                </span>
            </p>
        </div>
    </body>
</html></div></main><div class="attribution">Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                                                                                                                                                                                                                                                                                                                                                                                            Coded by<a href="https://william-portfolio26.netlify.app/">William</a>.</div></body></html>
